<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple To Do App</title>

	<!-- Reset -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">

	<!-- Main stylesheet -->
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<!-- Main header -->
	<header id="main-header">
		<div class="container">
			<h1>Today<span>Sun Oct 30th</span></h1>

			<form id="todo-form">
				<input type="text" name="task-name" placeholder="e.g. Buy groceries" autofocus>
				<button type="submit">Add task</button>
			</form>
		</div> <!-- container -->
	</header> <!-- main-header -->

	<!-- Main content -->
	<section>
		<div class="container">
			<ul class="stats">
				<li>
					<span>Remaining</span>
					<span>1</span>
				</li>
				<li>
					<span>Completed</span>
					<span>2</span>
				</li>
				<li>
					<span>Total</span>
					<span>3</span>
				</li>
			</ul> <!-- stats -->

			<ul class="todos">
				<li>
					<div>
						<input type="checkbox" name="tasks" id="1">
						<span contenteditable>Go for a walk</span>
					</div>
					<button title="Remove task">
						<svg viewBox="0 0 24 24" fill="none">
							<path d="M17.25 17.25L6.75 6.75" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M17.25 6.75L6.75 17.25" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</button>
				</li>
				<li class="complete">
					<div>
						<input type="checkbox" name="tasks" id="2" checked>
						<span>Do the dishes</span>
					</div>
					<button title="Remove task">
						<svg viewBox="0 0 24 24" fill="none">
							<path d="M17.25 17.25L6.75 6.75" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M17.25 6.75L6.75 17.25" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</button>
				</li>
				<li>
					<div>
						<input type="checkbox" name="tasks" id="3">
						<span contenteditable>Walk the dog</span>
					</div>
					<button title="Remove task">
						<svg viewBox="0 0 24 24" fill="none">
							<path d="M17.25 17.25L6.75 6.75" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M17.25 6.75L6.75 17.25" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</button>
				</li>
			</ul> <!-- todos -->
		</div> <!-- container -->
	</section>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p><small>Design by <a href="https://adipurdila.com/" target="_blank">Adi Purdila</a>. Code by <a href="https://adipurdila.com/" target="_blank">Adi Purdila</a> and <a href="http://georgemartsoukos.com/" target="_blank">George Martsoukos</a>.</small></p>
		</div>
	</footer>
</body>
</html>
