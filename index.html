<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple To Do App</title>
</head>
<body>
	<!-- SVG definitions -->
	<svg style="display: none;">
		<symbol width="24" height="24" id="icon-unchecked" viewBox="0 0 24 24" fill="none">
			<path d="M21 12C21 7.03125 16.9688 3 12 3C7.03125 3 3 7.03125 3 12C3 16.9688 7.03125 21 12 21C16.9688 21 21 16.9688 21 12Z" stroke="#061B25" stroke-width="1.5" stroke-miterlimit="10"/>
		</symbol>
		<symbol width="24" height="24" viewBox="0 0 24 24" fill="none" id="icon-checked">
			<path d="M12 2.25C6.62391 2.25 2.25 6.62391 2.25 12C2.25 17.3761 6.62391 21.75 12 21.75C17.3761 21.75 21.75 17.3761 21.75 12C21.75 6.62391 17.3761 2.25 12 2.25ZM17.0742 8.73234L10.7742 16.2323C10.7051 16.3147 10.6191 16.3812 10.5221 16.4273C10.425 16.4735 10.3192 16.4983 10.2117 16.5H10.1991C10.0939 16.5 9.99 16.4778 9.89398 16.435C9.79797 16.3922 9.71202 16.3297 9.64172 16.2516L6.94172 13.2516C6.87315 13.1788 6.81981 13.0931 6.78483 12.9995C6.74986 12.9059 6.73395 12.8062 6.73805 12.7063C6.74215 12.6064 6.76617 12.5084 6.8087 12.4179C6.85124 12.3275 6.91142 12.2464 6.98572 12.1796C7.06002 12.1127 7.14694 12.0614 7.24136 12.0286C7.33579 11.9958 7.43581 11.9822 7.53556 11.9886C7.63531 11.995 7.73277 12.0213 7.82222 12.0659C7.91166 12.1106 7.99128 12.1726 8.05641 12.2484L10.1794 14.6072L15.9258 7.76766C16.0547 7.61863 16.237 7.52631 16.4335 7.51066C16.6299 7.49501 16.8246 7.55728 16.9754 7.68402C17.1263 7.81075 17.2212 7.99176 17.2397 8.18793C17.2582 8.3841 17.1988 8.57966 17.0742 8.73234Z" fill="#77B8D4"/>
		</symbol>
		<symbol width="24" height="24" viewBox="0 0 24 24" fill="none" id="icon-close">
			<path d="M17.25 17.25L6.75 6.75" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
			<path d="M17.25 6.75L6.75 17.25" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
		</symbol>
	</svg>

	<!-- Main header -->
	<header id="main-header">
		<div class="container">
			<h1>Today<span>Sun Oct 30th</span></h1>

			<form id="todo-form">
				<input type="text" name="task-name" placeholder="e.g. Buy groceries" autofocus>
				<button type="submit">Add task</button>
			</form>
		</div> <!-- container -->
	</header> <!-- main-header -->

	<!-- Main content -->
	<section>
		<div class="container">
			<ul class="stats">
				<li>
					<span>Remaining</span>
					<span>1</span>
				</li>
				<li>
					<span>Completed</span>
					<span>2</span>
				</li>
				<li>
					<span>Total</span>
					<span>3</span>
				</li>
			</ul> <!-- stats -->

			<ul class="todos">
				<li>
					<input type="checkbox" name="tasks" id="1">
					<label for="1">
						<svg class="checkbox-empty">
							<use xlink:href="#icon-unchecked"></use>
						</svg>
					</label>
					<span contenteditable>Go for a walk</span>
					<button title="Remove task">
						<svg>
							<use xlink:href="#icon-close"></use>
						</svg>
					</button>
				</li>
				<li>
					<input type="checkbox" name="tasks" id="2" checked>
					<label for="2">
						<svg class="checkbox-full">
							<use xlink:href="#icon-checked"></use>
						</svg>
					</label>
					<span>Do the dishes</span>
					<button title="Remove task">
						<svg>
							<use xlink:href="#icon-close"></use>
						</svg>
					</button>
				</li>
				<li>
					<input type="checkbox" name="tasks" id="3">
					<label for="3">
						<svg class="checkbox-empty">
							<use xlink:href="#icon-unchecked"></use>
						</svg>
					</label>
					<span contenteditable>Walk the dog</span>
					<button title="Remove task">
						<svg>
							<use xlink:href="#icon-close"></use>
						</svg>
					</button>
				</li>
			</ul> <!-- todos -->
		</div> <!-- container -->
	</section>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p><small>Design by <a href="https://adipurdila.com/" target="_blank">Adi Purdila</a>. Code by <a href="https://adipurdila.com/" target="_blank">Adi Purdila</a> and <a href="http://georgemartsoukos.com/" target="_blank">George Martsoukos</a>.</small></p>
		</div>
	</footer>
</body>
</html>
